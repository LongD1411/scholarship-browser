<div  (click)="homeNavigate()" class="nav-link" style="margin-top: 10px; margin-left: 30px; cursor: pointer;font-size: 30px;">
  <i class="fa-solid fa-arrow-left"></i> Home
</div>
  <div class="container">
    <form [formGroup]="profileForm" (submit)="submitHandler()">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="register-form mx-auto">
          <h2 class="register-header" style="font-size: 25px;">Đăng ký tài khoản</h2>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              formControlName="email"
              [ngClass]="{
                'is-valid': profileForm.get('email')?.valid && (profileForm.get('email')?.touched || profileForm.get('email')?.dirty),
                'is-invalid': !profileForm.get('email')?.valid && (profileForm.get('email')?.touched || profileForm.get('email')?.dirty)  
              }"
            />
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="password">Mật khẩu</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Ít nhất 5 ký tự"
              name="password"
              formControlName="password"
              [ngClass]="{
                'is-valid': profileForm.get('password')?.valid && (profileForm.get('password')?.touched || profileForm.get('password')?.dirty),
                'is-invalid': !profileForm.get('password')?.valid && (profileForm.get('password')?.touched || profileForm.get('password')?.dirty)  
              }"
            />
            <div class="divider-nospace"></div> 
          </div>
          <div class="form-group password-field">
            <label for="retype-password">Xác nhận mật khẩu</label>
            <input
              type="password"
              class="form-control"
              id="retype-password"
              name="retypePassword"
              [ngClass]="{
                'is-valid': profileForm.get('retypePassword')?.valid && (profileForm.get('retypePassword')?.touched || profileForm.get('retypePassword')?.dirty),
                'is-invalid': !profileForm.get('retypePassword')?.valid && (profileForm.get('retypePassword')?.touched || profileForm.get('retypePassword')?.dirty)  
              }"
              formControlName="retypePassword"
            />
          </div>
          <div class="mt-3"></div>
          <div class="form-group name-field">
            <label for="full-name">Họ và tên</label>
            <input
              type="text"
              class="form-control"
              required
              id="full-name"
              name="full_name"
              formControlName="full_name"
              [ngClass]="{
                'is-valid': profileForm.get('full_name')?.valid && (profileForm.get('full_name')?.touched || profileForm.get('full_name')?.dirty),
                'is-invalid': !profileForm.get('full_name')?.valid && (profileForm.get('full_name')?.touched || profileForm.get('full_name')?.dirty)  
              }"
            />
          </div>
          <div class="form-group name-field">
            <label for="date-of-birth">Ngày tháng năm sinh</label>
            <input
              type="date"
              class="form-control"
              id="date-of-birth"
              name="dateOfBirth"
              formControlName="dateOfBirth"
              [ngClass]="{
                'is-valid': profileForm.get('dateOfBirth')?.valid && (profileForm.get('dateOfBirth')?.touched || profileForm.get('dateOfBirth')?.dirty),
                'is-invalid': !profileForm.get('dateOfBirth')?.valid && (profileForm.get('dateOfBirth')?.touched || profileForm.get('dateOfBirth')?.dirty)  
              }"
            />
            <p style="margin: 0; font-size: 15px; font-style: italic; color: brown;">*Người dùng phải trên 16 tuổi</p>
          </div>
          <div class="form-group address-field">
            <label for="address">Địa chỉ</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              formControlName="address"
              [ngClass]="{
                'is-valid': profileForm.get('address')?.valid && (profileForm.get('address')?.touched || profileForm.get('address')?.dirty),
                'is-invalid': !profileForm.get('address')?.valid && (profileForm.get('address')?.touched || profileForm.get('address')?.dirty)  
              }"
            />
          </div>
          <div class="form-group">
            <div class="form-check checkbox-text">
              <span style="display: flex">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="privacypolicy"
                  name="isAccepted"
                  formControlName="isAccepted"
                />
                <label class="form-check-label text-start" for="privacypolicy"
                  >Tôi chấp nhận điều khoản và điền kiện
                </label>
              </span>
            </div>
            <div style="margin: 0; font-size: 15px; font-style: italic; color: brown;"
              *ngIf="
                isAccepted.invalid && (isAccepted.dirty || isAccepted.touched)
              "
            >
              Bạn phải chấp nhận điều khoản và điều kiện
            </div>
            <div style="margin: 0; font-size: 15px; font-style: italic;" *ngIf="registrationMessage" [ngClass]="{'text-danger': isError, 'text-success':!isError}" >
              {{ registrationMessage }}
            </div>
          </div>
          <button type="submit" class="login-button">Đăng ký</button>
          <div class="divider"></div>
          <p class="al text-center">
            Bạn đã có tài khoản ?
            <span><a routerLink="/dang-nhap" class="login-link">Đăng nhập</a></span>
          </p>
        </div>
      </div>
    </div>
  </form>
  </div>
